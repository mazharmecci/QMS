<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ISTOS QMS ‚Äì Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <style>
    :root {
  --bg-gradient: radial-gradient(circle at top left, #3b82f6 0, #111827 55%, #020617 100%);
  --card-bg: rgba(15, 23, 42, 0.86);
  --accent: #3b82f6;
  --accent-soft: rgba(59, 130, 246, 0.18);
  --error: #f97373;
  --text-main: #e5e7eb;
  --text-muted: #9ca3af;
  --radius-lg: 22px;
  --radius-sm: 10px;
  --shadow-soft: 0 24px 70px rgba(0, 0, 0, 0.6);
  --border-subtle: 1px solid rgba(148, 163, 184, 0.18);
}

*,
*::before,
*::after {
  box-sizing: border-box;
}

body.auth-body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
  color: var(--text-main);
  background: #020617;
  overflow: hidden;
}

.auth-gradient {
  position: fixed;
  inset: 0;
  background: var(--bg-gradient);
  opacity: 0.9;
  filter: blur(2px);
  z-index: -2;
}

.auth-shell {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
}

.auth-card {
  width: 100%;
  max-width: 420px;
  border-radius: var(--radius-lg);
  background: var(--card-bg);
  box-shadow: var(--shadow-soft);
  backdrop-filter: blur(26px);
  border: var(--border-subtle);
  padding: 28px 28px 22px;
  position: relative;
  overflow: hidden;
}

.auth-card::before {
  content: "";
  position: absolute;
  inset: -1px;
  background: conic-gradient(
    from 220deg,
    rgba(96, 165, 250, 0.7),
    transparent,
    rgba(129, 140, 248, 0.4),
    transparent
  );
  opacity: 0.18;
  z-index: -1;
}

.auth-header h1 {
  margin: 12px 0 4px;
  font-size: 1.7rem;
}

.auth-subtitle {
  margin: 0;
  font-size: 0.9rem;
  color: var(--text-muted);
}

.auth-logo {
  display: inline-flex;
  align-items: center;
  padding: 3px 10px;
  border-radius: 999px;
  background: rgba(15, 23, 42, 0.95);
  border: 1px solid rgba(148, 163, 184, 0.6);
  font-size: 0.8rem;
  letter-spacing: 0.08em;
  text-transform: uppercase;
}
.auth-logo span {
  margin-left: 4px;
  color: var(--accent);
}

.auth-form {
  margin-top: 16px;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.field {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.field label {
  font-size: 0.78rem;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  color: var(--text-muted);
}

.field input {
  border-radius: var(--radius-sm);
  border: 1px solid rgba(148, 163, 184, 0.4);
  background: rgba(15, 23, 42, 0.9);
  padding: 9px 11px;
  color: var(--text-main);
  font-size: 0.9rem;
}

.field input:focus {
  outline: none;
  border-color: var(--accent);
  background: rgba(15, 23, 42, 0.96);
  box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.5);
}

.field-password {
  display: flex;
  align-items: center;
  gap: 4px;
}
.field-password input {
  flex: 1 1 auto;
}
.icon-btn {
  border-radius: 999px;
  border: 1px solid rgba(148, 163, 184, 0.4);
  background: rgba(15, 23, 42, 0.9);
  color: var(--text-muted);
  padding: 6px 8px;
  cursor: pointer;
}

.field-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-size: 0.8rem;
}

.remember {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  color: var(--text-muted);
  cursor: pointer;
}

.primary-btn {
  margin-top: 6px;
  border-radius: 999px;
  border: none;
  padding: 10px 14px;
  background: linear-gradient(135deg, #3b82f6, #6366f1);
  color: white;
  font-weight: 500;
  font-size: 0.95rem;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(37, 99, 235, 0.45);
}

.primary-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 14px 30px rgba(37, 99, 235, 0.6);
}

.link-btn {
  border: none;
  background: transparent;
  color: var(--accent);
  font-size: 0.8rem;
  cursor: pointer;
  text-decoration: none;
}

.auth-error {
  margin-top: 6px;
  font-size: 0.8rem;
  color: var(--error);
}
.auth-info {
  margin-top: 6px;
  font-size: 0.8rem;
  color: var(--accent);
}

.auth-footer {
  margin-top: 14px;
  font-size: 0.78rem;
  color: var(--text-muted);
  text-align: center;
}

@media (max-width: 480px) {
  .auth-card {
    padding: 22px 18px 18px;
    border-radius: 18px;
  }
}

</style>
</head>

<body class="auth-body">
  <div class="auth-gradient"></div>

  <main class="auth-shell">
    <section class="auth-card">
      <header class="auth-header">
        <div class="auth-logo">ISTOS<span>QMS</span></div>
        <h1>Welcome back</h1>
        <p class="auth-subtitle">Sign in to manage quotes, history, and approvals.</p>
      </header>

      <form id="loginForm" class="auth-form">
        <div class="field">
          <label for="identifier">Username or Email</label>
          <input id="identifier" type="text" autocomplete="username" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="field-password">
            <input id="password" type="password" autocomplete="current-password" required />
            <button type="button" id="togglePwd" class="icon-btn" aria-label="Show password">üëÅ</button>
          </div>
        </div>

        <div class="field-row">
          <label class="remember">
            <input type="checkbox" id="rememberMe" />
            <span>Keep me signed in</span>
          </label>
          <button type="button" id="forgotPasswordBtn" class="link-btn">Forgot password?</button>
        </div>

        <button type="submit" class="primary-btn">Sign in</button>

        <p id="authError" class="auth-error" hidden></p>
        <p id="authInfo" class="auth-info" hidden></p>
      </form>

      <footer class="auth-footer">
        <p>Secure access ‚Ä¢ Activity logged per user</p>
      </footer>
    </section>
  </main>

  <script type="module" src="js/auth-login.js"></script>
</body>
</html>
