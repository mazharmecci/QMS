<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QMS - Instruments</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      /* Soft gradient background behind glass + white card */
      background:
        radial-gradient(circle at 10% 0, rgba(59,130,246,0.45), transparent 55%),
        radial-gradient(circle at 90% 100%, rgba(16,185,129,0.35), transparent 55%),
        #0b1220;
      color: #0f172a;
    }
    
    /* Glassy header bar */
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
      color: #e5e7eb;
      padding: 0.6rem 1.5rem;
    }
    
    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .back-btn {
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.7);
      color: #e5e7eb;
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.18s ease-out;
    }
    
    .back-btn:hover {
      background: rgba(15, 23, 42, 0.95);
      box-shadow: 0 8px 22px rgba(15, 23, 42, 0.7);
      transform: translateY(-1px);
    }
    
    .header-title {
      flex: 1;
      text-align: center;
      font-weight: 600;
      font-size: 1.4rem;
      letter-spacing: 0.03em;
    }
    
    /* Glass shell + white inner window */
    .page-shell {
      min-height: calc(100vh - 56px);
      display: flex;
      justify-content: center;
      padding: 24px 16px;
    }
    
    .container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 18px;
      /* White primary surface on top of subtle glass border */
      background: #ffffff;
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.35),
        0 0 0 1px rgba(148, 163, 184, 0.26);
    }
    
    /* Top bar inside white window */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.2rem;
    }
    
    .top-bar h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #0f172a;
    }
    
    .top-bar button {
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      box-shadow: 0 10px 22px rgba(59, 130, 246, 0.45);
      transition: all 0.18s ease-out;
    }
    
    .top-bar button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(37, 99, 235, 0.55);
    }
    
    /* Form inside white card */
    form {
      display: none;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin: 1rem 0 2rem;
    }
    form.active {
      display: grid;
    }
    
    form input,
    form select,
    form button,
    form textarea {
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 0.95rem;
      font-family: 'Inter', sans-serif;
      background: rgba(248, 250, 252, 0.9);
      color: #0f172a;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }
    
    form input:focus,
    form select:focus,
    form textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.35);
      background: #ffffff;
    }
    
    #description {
      grid-column: span 2;
      height: 120px;
      resize: vertical;
    }
    
    #suppliedWithInput {
      grid-column: span 2;
      height: 140px;
      resize: vertical;
    }
    
    form button[type="submit"] {
      grid-column: span 2;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 500;
      box-shadow: 0 10px 22px rgba(59, 130, 246, 0.45);
    }
    
    /* Table looks like floating glass rows in white window */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
      margin-top: 1rem;
    }
    
    thead th {
      padding: 0.8rem;
      background: rgba(241, 245, 249, 0.98);
      border-bottom: 1px solid rgba(203, 213, 225, 0.9);
      text-align: left;
      font-size: 0.85rem;
      color: #4b5563;
    }
    
    tbody tr {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.08);
    }
    
    td {
      padding: 0.8rem;
      border-top: 1px solid rgba(226, 232, 240, 0.95);
      border-bottom: 1px solid rgba(226, 232, 240, 0.95);
      vertical-align: top;
      font-size: 0.9rem;
    }
    
    tbody tr td:first-child {
      border-left: 1px solid rgba(226, 232, 240, 0.95);
      border-radius: 10px 0 0 10px;
    }
    
    tbody tr td:last-child {
      border-right: 1px solid rgba(226, 232, 240, 0.95);
      border-radius: 0 10px 10px 0;
    }
    
    .actions {
      white-space: nowrap;
    }
    
    .actions button {
      margin-right: 0.5rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 500;
      transition: all 0.15s ease-out;
    }
    
    .actions button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(15, 23, 42, 0.18);
    }
    
    .edit-btn {
      background: rgba(251, 191, 36, 0.16);
      color: #92400e;
    }
    
    .delete-btn {
      background: rgba(239, 68, 68, 0.18);
      color: #b91c1c;
    }
    
    /* Pagination as pill buttons */
    .pagination {
      margin-top: 1rem;
      text-align: center;
    }
    
    .pagination button {
      margin: 0 0.5rem;
      padding: 0.4rem 0.9rem;
      border: none;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.85);
      color: #e5e7eb;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.16s ease-out;
    }
    
    .pagination button:hover {
      background: #0f172a;
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.35);
    }
    
    /* Collapsible details */
    .collapse-toggle {
      cursor: pointer;
      color: #3b82f6;
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
      user-select: none;
    }
    
    .details-content {
      display: none;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      color: #4b5563;
    }
    
    .price-cell {
      font-weight: 600;
      white-space: nowrap;
    }
    
    /* Toasts with light glass style */
    .toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .toast {
      min-width: 220px;
      max-width: 320px;
      background: rgba(16, 185, 129, 0.92);
      color: #ecfdf5;
      padding: 0.6rem 0.9rem;
      border-radius: 10px;
      font-size: 13px;
      box-shadow: 0 8px 22px rgba(15, 23, 42, 0.35);
      opacity: 0;
      transform: translateY(10px);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }
    
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .toast.error {
      background: rgba(220, 53, 69, 0.95);
    }

     .top-bar-right {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    
    #searchInput {
      padding: 0.5rem 0.75rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      font-size: 0.9rem;
      font-family: 'Inter', sans-serif;
      background: rgba(248, 250, 252, 0.95);
      color: #0f172a;
      min-width: 220px;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }
    
    #searchInput:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.35);
      background: #ffffff;
    }

  </style>
</head>
<body>
<header>
  <div class="header-inner">
    <button type="button" class="back-btn" onclick="goBack()">← Back</button>
    <div class="header-title">ISTOS Medical Private Limited - Instruments Master</div>
  </div>
</header>

<div id="toastContainer" class="toast-container"></div>

<div class="container">
  <div class="top-bar">
    <h2>Instrument Master</h2>
  
    <div class="top-bar-right">
      <input
        type="text"
        id="searchInput"
        placeholder="Search equipment name / description..."
        autocomplete="off"
      />
      <button type="button" onclick="toggleForm()">Add Instrument</button>
    </div>
  </div>

  <form id="instrumentForm">
    <input type="text" id="instrumentCode" placeholder="Instrument Code (for quotes)">
    <input type="text" id="mainItemName" placeholder="Main item name (e.g. pfm Rotary 3005E (Semi-Electronic Microtome))" rows="2" style="width:100%;">
    <textarea id="description" placeholder="Instrument description (complete description of the instrument)" required></textarea>
    <textarea id="suppliedWithInput" rows="8" placeholder="Supplied Complete with (list items). Then a blank line, then Dimensions / Weight / Power."></textarea>
    <input type="text" id="origin" placeholder="Country Of Origin">
    <input type="text" id="catalog" placeholder="Catalog Reference">
    <input type="text" id="hsn" placeholder="HSN Code (1234 5678)" maxlength="9">
    <input type="text" id="unitPrice" placeholder="Basic / Unit Price (₹)">
    <input type="text" id="gstType" placeholder="GST Type">
    <input type="number" id="gstPercent" placeholder="GST %">
    <button type="submit">Save Instrument</button>
  </form>

  <table id="instrumentTable">
    <thead>
      <tr>        
        <th>Equip-Name</th>
        <th>Equip-Desc</th>
        <th>Origin</th>
        <th>Catalog</th>
        <th>HSN</th>
        <th>Code</th>
        <th>Price</th>
        <th>GST Type</th>
        <th>GST %</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="pagination">
    <button type="button" onclick="prevPage()">Prev</button>
    <span id="pageInfo"></span>
    <button type="button" onclick="nextPage()">Next</button>
  </div>
</div>

<!-- Page-specific helpers and sort 1st column in the above table -->
<script>
  function goBack() {
    if (window.history.length > 1) {
      window.history.back();
    } else {
      window.location.href = 'index.html';
    }
  }
  function toggleForm() {
    document.getElementById('instrumentForm').classList.toggle('active');
  }
</script>

<!-- Modules -->
<script type="module" src="../js/firebase.js"></script>
<script type="module" src="../js/instrumentService.js"></script>
<script type="module" src="../js/instrumentUI.js"></script>
</body>
</html>
