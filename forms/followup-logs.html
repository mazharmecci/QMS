<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quote Follow-Up Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f8fafc;
      color: #0f172a;
      padding: 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    .section {
      background: #ffffff;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 4px 6px rgba(15, 23, 42, 0.06);
    }
    .section-header {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 18px;
      border-bottom: 1px solid #e2e8f0;
      padding-bottom: 10px;
    }
    .followup-panel { display: grid; gap: 18px; }
    .followup-group {
      border-radius: 10px;
      padding: 14px 16px;
      border: 2px solid transparent;
    }
    .followup-group.overdue {
      border-color: #ef4444;
      background: #fef2f2;
    }
    .followup-group.due-today {
      border-color: #f97316;
      background: #fffbeb;
    }
    .followup-group.due-soon {
      border-color: #22c55e;
      background: #ecfdf5;
    }
    .group-header {
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
    }
    .quote-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #e5e7eb;
      cursor: pointer;
    }
    .quote-item:first-of-type { border-top: none; }
    .quote-item:hover { background: rgba(15, 23, 42, 0.02); }
    .quote-info { display: flex; flex-direction: column; gap: 3px; }
    .quote-no { font-weight: 600; font-size: 0.95rem; }
    .hospital-name { font-size: 0.9rem; color: #6b7280; }
    .due-date { font-size: 0.85rem; color: #374151; font-weight: 500; }

    .quote-card {
      border-left: 4px solid #3b82f6;
      padding-left: 18px;
    }
    .quote-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 18px;
    }
    .quote-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #111827;
    }
    .quote-meta {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }
    .meta-item { font-size: 0.9rem; }
    .meta-label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: #6b7280;
      margin-bottom: 3px;
    }
    .meta-value { font-weight: 600; color: #111827; }

    .log-history {
      background: #f9fafb;
      border-radius: 8px;
      padding: 14px;
      margin-top: 8px;
    }
    .log-entry {
      background: #ffffff;
      border-radius: 6px;
      padding: 12px;
      border-left: 3px solid #22c55e;
      margin-bottom: 10px;
      box-shadow: 0 1px 2px rgba(15, 23, 42, 0.05);
    }
    .log-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 6px;
    }
    .log-date {
      font-weight: 600;
      font-size: 0.9rem;
    }
    .log-author {
      font-size: 0.8rem;
      color: #6b7280;
    }
    .log-status {
      font-size: 0.75rem;
      padding: 2px 8px;
      border-radius: 999px;
      font-weight: 600;
    }
    .status-sent {
      background: #dbeafe;
      color: #1d4ed8;
    }
    .status-review {
      background: #fef3c7;
      color: #b45309;
    }
    .log-note {
      font-size: 0.9rem;
      color: #374151;
      margin-bottom: 8px;
      line-height: 1.4;
    }
    .log-actions {
      display: flex;
      gap: 6px;
    }
    .btn {
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      font-size: 0.8rem;
      cursor: pointer;
      font-weight: 500;
    }
    .btn-primary {
      background: #3b82f6;
      color: #ffffff;
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #374151;
    }
    .btn-danger {
      background: #ef4444;
      color: #ffffff;
    }
    .action-buttons {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    .empty-state {
      text-align: center;
      padding: 30px 10px;
      color: #6b7280;
      font-size: 0.9rem;
    }
    @media (max-width: 640px) {
      .quote-item { flex-direction: column; align-items: flex-start; gap: 4px; }
      .quote-card { padding-left: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="section">
      <h2 class="section-header">ðŸ“‹ Follow-Up Due (Next 3 Days)</h2>
      <div id="followupPanel" class="followup-panel">
        <div class="empty-state">Loading follow-ups...</div>
      </div>
    </section>

    <section id="quoteDetailSection" class="section" style="display:none;">
      <div id="quoteDetailContainer"></div>
    </section>
  </div>

  <!-- UI logic only; Firebase comes from firebase.js -->
  <script type="module" src="./followup-logs.js"></script>
</body>
</html>
