<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Report ‚Äì Instrument History</title>  
  <style>   
    /* ===== Layout & header ===== */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      background: #f8fafc;
      color: #0f172a;
    }
    
    header {
      padding: 0.75rem 1.5rem;
      border-bottom: 1px solid #e2e8f0;
      background: #ffffff;
    }
    
    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      border: 1px solid #cbd5e1;
      background: linear-gradient(135deg, #ffffff, #f1f5f9);
      color: #0f172a;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(15, 23, 42, 0.08);
      transition: all 0.15s ease-out;
    }
    
    .back-btn:hover {
      border-color: #3b82f6;
      color: #1d4ed8;
      box-shadow: 0 4px 14px rgba(37, 99, 235, 0.18);
      transform: translateY(-1px);
    }
    
    .header-title {
      font-size: 0.95rem;
      font-weight: 600;
      color: #475569;
    }
    
    /* ===== Page shell ===== */
    .page-shell {
      padding: 1.5rem;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h2 {
      margin: 0 0 0.75rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: #0f172a;
    }
    
    /* ===== Tabs ===== */
    .report-tabs {
      display: inline-flex;
      gap: 0.4rem;
      margin-top: 0.5rem;
      margin-bottom: 0.75rem;
      padding: 0.15rem;
      border-radius: 999px;
      background: #e5edff;
    }
    
    .report-tab {
      border: none;
      padding: 0.45rem 1.1rem;
      border-radius: 999px;
      background: transparent;
      font-size: 0.9rem;
      font-weight: 500;
      color: #1d4ed8;
      cursor: pointer;
      transition: all 0.15s ease-out;
    }
    
    .report-tab:hover {
      background: rgba(255, 255, 255, 0.8);
    }
    
    .report-tab.active {
      background: #ffffff;
      color: #0f172a;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.2);
    }
    
    .report-panel {
      display: none;
    }
    
    .report-panel.active {
      display: block;
    }
    
    /* üîπ Enhance report controls */
    .hospital-search-row {
      margin-top: 1.0rem;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    
    .hospital-search-row select {
      padding: 0.6rem 1rem;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 0.95rem;
      font-family: inherit;
      background: rgba(248, 250, 252, 0.95);
      color: #0f172a;
      min-width: 220px;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    
    .hospital-search-row select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.35);
      background: #ffffff;
    }
    
    .hospital-search-row button {
      padding: 0.55rem 1.4rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      color: #ffffff;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(59, 130, 246, 0.45);
      transition: all 0.18s ease-out;
    }
    
    .hospital-search-row button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(37, 99, 235, 0.55);
    }
    
    /* üîπ Table layout (narrow #, Date, Qty) shared for all tabs */
    .instrument-report-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 6px;
      margin-top: 0.5rem;
      table-layout: fixed;
    }
    
    .instrument-report-table th,
    .instrument-report-table td {
      padding: 0.7rem 0.75rem;
      font-size: 0.9rem;
      text-align: left;
      word-wrap: break-word;
      white-space: normal;
    }
    
    /* Column widths */
    .instrument-report-table th:nth-child(1),
    .instrument-report-table td:nth-child(1) {
      width: 5%;
      text-align: center;
    }
    
    .instrument-report-table th:nth-child(4),
    .instrument-report-table td:nth-child(4) {
      width: 10%;
      text-align: center;
    }
    
    .instrument-report-table th:nth-child(5),
    .instrument-report-table td:nth-child(5) {
      width: 8%;
      text-align: center;
    }
    
    .instrument-report-table th:nth-child(2),
    .instrument-report-table td:nth-child(2) {
      width: 20%;
    }
    
    .instrument-report-table th:nth-child(3),
    .instrument-report-table td:nth-child(3) {
      width: 37%;
    }
    
    .instrument-report-table th:nth-child(6),
    .instrument-report-table td:nth-child(6) {
      width: 20%;
      text-align: right;
    }
    
    .instrument-report-table th {
      background: rgba(241, 245, 249, 0.98);
      color: #4b5563;
      border-bottom: 1px solid rgba(203, 213, 225, 0.9);
      font-weight: 600;
    }
    
    .instrument-report-table tbody tr {
      background: rgba(255, 255, 255, 0.94);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
    }
    
    .instrument-report-table tbody td {
      border-top: 1px solid rgba(226, 232, 240, 0.95);
      border-bottom: 1px solid rgba(226, 232, 240, 0.95);
    }
    
    .instrument-report-table tbody tr td:first-child {
      border-left: 1px solid rgba(226, 232, 240, 0.95);
      border-radius: 8px 0 0 8px;
    }
    
    .instrument-report-table tbody tr td:last-child {
      border-right: 1px solid rgba(226, 232, 240, 0.95);
      border-radius: 0 8px 8px 0;
    }
    
    /* üîπ Responsive tweaks */
    @media (max-width: 768px) {
      .hospital-search-row {
        flex-direction: column;
        align-items: stretch;
      }
    
      .instrument-report-table th,
      .instrument-report-table td {
        font-size: 0.85rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <button type="button" class="back-btn" onclick="goBack()">‚Üê Back</button>
      <div class="header-title">ISTOS Medical Private Limited ‚Äì Price list viewer</div>
    </div>
  </header>

  <div class="page-shell">
    <div class="container">
      <h2>Instrument Supply History</h2>

      <!-- Tabs -->
      <div class="report-tabs">
        <button class="report-tab active" data-tab="byCatalog">By Catalog</button>
        <button class="report-tab" data-tab="byHospital">By Hospital</button>
        <button class="report-tab" data-tab="byConfig">By Configuration item</button>
        <button class="report-tab" data-tab="byAdditional">By Additional item</button>
      </div>

      <!-- Tab 1: By Catalog -->
      <div class="report-panel active" id="tab-byCatalog">
        <div class="hospital-search-row controls">
          <select id="catalogSelector">
            <option value="">-- Select Catalog --</option>
          </select>
          <button id="showCatalogReportBtn">Show</button>
        </div>

        <table id="catalogReportTable" class="instrument-report-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Hospital</th>
              <th>Instrument Name</th>
              <th>Date</th>
              <th>Quantity</th>
              <th>Unit Price (INR)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Tab 2: By Hospital -->
      <div class="report-panel" id="tab-byHospital">
        <div class="hospital-search-row controls">
          <select id="hospitalSelector">
            <option value="">-- Select Hospital --</option>
          </select>
          <button id="showHospitalReportBtn">Show</button>
        </div>

        <table id="hospitalReportTable" class="instrument-report-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Hospital</th>
              <th>Instrument Name</th>
              <th>Date</th>
              <th>Quantity</th>
              <th>Unit Price (INR)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Tab 3: By Configuration item -->
      <div class="report-panel" id="tab-byConfig">
        <div class="hospital-search-row controls">
          <select id="configSelector">
            <option value="">-- Select Configuration item --</option>
          </select>
          <button id="showConfigReportBtn">Show</button>
        </div>

        <table id="configReportTable" class="instrument-report-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Hospital</th>
              <th>Config</th>
              <th>Date</th>
              <th>Quantity</th>
              <th>Unit Price (INR)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Tab 4: By Additional item -->
      <div class="report-panel" id="tab-byAdditional">
        <div class="hospital-search-row controls">
          <select id="additionalSelector">
            <option value="">-- Select Additional item --</option>
          </select>
          <button id="showAdditionalReportBtn">Show</button>
        </div>

        <table id="additionalReportTable" class="instrument-report-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Hospital</th>
              <th>Additional</th>
              <th>Date</th>
              <th>Quantity</th>
              <th>Unit Price (INR)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    function goBack() {
      location.href = "/index.html";
    }

    // Simple tab switcher; you can move this into customReport.js if you prefer
    document.addEventListener("DOMContentLoaded", function () {
      var tabs = document.querySelectorAll(".report-tab");
      var panels = document.querySelectorAll(".report-panel");

      tabs.forEach(function (tab) {
        tab.addEventListener("click", function () {
          var target = tab.getAttribute("data-tab");

          tabs.forEach(function (t) { t.classList.remove("active"); });
          panels.forEach(function (p) { p.classList.remove("active"); });

          tab.classList.add("active");
          document.getElementById("tab-" + target).classList.add("active");
        });
      });
    });
  </script>

  <script type="module" src="../js/firebase.js"></script>
  <script type="module" src="../js/quoteService.js"></script>
  <script type="module" src="../js/customReport.js"></script>
</body>
</html>
