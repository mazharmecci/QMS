<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Report ‚Äì Instrument History</title>  
  <style>   
    /* ===== Layout & header ===== */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      background: #f8fafc;
      color: #0f172a;
    }
    
    header {
      padding: 0.75rem 1.5rem;
      border-bottom: 1px solid #e2e8f0;
      background: #ffffff;
    }
    
    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      border: 1px solid #cbd5e1;
      background: linear-gradient(135deg, #ffffff, #f1f5f9);
      color: #0f172a;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(15, 23, 42, 0.08);
      transition: all 0.15s ease-out;
    }
    
    .back-btn:hover {
      border-color: #3b82f6;
      color: #1d4ed8;
      box-shadow: 0 4px 14px rgba(37, 99, 235, 0.18);
      transform: translateY(-1px);
    }
    
    .header-title {
      font-size: 0.95rem;
      font-weight: 600;
      color: #475569;
    }
    
    /* ===== Page shell ===== */
    .page-shell {
      padding: 1.5rem;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h2 {
      margin: 0 0 0.75rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: #0f172a;
    }
    
    /* üîπ Enhance report controls */
    .hospital-search-row {
      margin-top: 1.25rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    
    .hospital-search-row select {
      padding: 0.6rem 1rem;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 0.95rem;
      font-family: inherit;
      background: rgba(248, 250, 252, 0.95);
      color: #0f172a;
      min-width: 220px;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    
    .hospital-search-row select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.35);
      background: #ffffff;
    }
    
    .hospital-search-row button {
      padding: 0.55rem 1.4rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      color: #ffffff;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(59, 130, 246, 0.45);
      transition: all 0.18s ease-out;
    }
    
    .hospital-search-row button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(37, 99, 235, 0.55);
    }
    
    /* üîπ Table layout (narrow #, Date, Qty) */
    table#instrumentReportTable {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 6px;
      margin-top: 0.75rem;
      table-layout: fixed;
    }
    
    table#instrumentReportTable th,
    table#instrumentReportTable td {
      padding: 0.7rem 0.75rem;
      font-size: 0.9rem;
      text-align: left;
      word-wrap: break-word;
      white-space: normal;
    }
    
    /* Column widths */
    table#instrumentReportTable th:nth-child(1),
    table#instrumentReportTable td:nth-child(1) {
      width: 5%;
      text-align: center;
    }
    
    table#instrumentReportTable th:nth-child(4),
    table#instrumentReportTable td:nth-child(4) {
      width: 10%;
      text-align: center;
    }
    
    table#instrumentReportTable th:nth-child(5),
    table#instrumentReportTable td:nth-child(5) {
      width: 8%;
      text-align: center;
    }
    
    table#instrumentReportTable th:nth-child(2),
    table#instrumentReportTable td:nth-child(2) {
      width: 20%;
    }
    
    table#instrumentReportTable th:nth-child(3),
    table#instrumentReportTable td:nth-child(3) {
      width: 37%;
    }
    
    table#instrumentReportTable th:nth-child(6),
    table#instrumentReportTable td:nth-child(6) {
      width: 20%;
      text-align: right;
    }
    
    table#instrumentReportTable th {
      background: rgba(241, 245, 249, 0.98);
      color: #4b5563;
      border-bottom: 1px solid rgba(203, 213, 225, 0.9);
      font-weight: 600;
    }
    
    table#instrumentReportTable tbody tr {
      background: rgba(255, 255, 255, 0.94);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
    }
    
    table#instrumentReportTable tbody td {
      border-top: 1px solid rgba(226, 232, 240, 0.95);
      border-bottom: 1px solid rgba(226, 232, 240, 0.95);
    }
    
    table#instrumentReportTable tbody tr td:first-child {
      border-left: 1px solid rgba(226, 232, 240, 0.95);
      border-radius: 8px 0 0 8px;
    }
    
    table#instrumentReportTable tbody tr td:last-child {
      border-right: 1px solid rgba(226, 232, 240, 0.95);
      border-radius: 0 8px 8px 0;
    }
    
    /* üîπ Responsive tweaks */
    @media (max-width: 768px) {
      .hospital-search-row {
        flex-direction: column;
        align-items: stretch;
      }
    
      table#instrumentReportTable th,
      table#instrumentReportTable td {
        font-size: 0.85rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <button type="button" class="back-btn" onclick="goBack()">‚Üê Back</button>
      <div class="header-title">ISTOS Medical Private Limited ‚Äì Price list viewer</div>
    </div>
  </header>

  <div class="page-shell">
    <div class="container">
      <h2>Instrument Supply History</h2>
      <div class="hospital-search-row controls">
        <select id="catalogSelector">
          <option value="">-- Select Catalog --</option>
        </select>
        <button id="showReportBtn">Show</button>
      </div>

      <table id="instrumentReportTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Hospital</th>
            <th>Instrument Name</th>
            <th>Date</th>
            <th>Quantity</th>
            <th>Unit Price (INR)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    function goBack() {
      location.href = "/index.html";
    }
  </script>

  <script type="module" src="../js/firebase.js"></script>
  <script type="module" src="../js/quoteService.js"></script>
  <script type="module" src="../js/customReport.js"></script>
</body>
</html>
