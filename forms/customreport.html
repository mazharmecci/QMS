<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Report ‚Äì Instrument History</title>  
  <style>   
    /* üîπ Enhance report controls */
    .hospital-search-row {
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .hospital-search-row select {
      padding: 0.6rem 1rem;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 0.95rem;
      font-family: 'Inter', sans-serif;
      background: rgba(248, 250, 252, 0.95);
      color: #0f172a;
      min-width: 240px;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    
    .hospital-search-row select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.35);
      background: #ffffff;
    }
    
    .hospital-search-row button {
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: #ffffff;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(59, 130, 246, 0.45);
      transition: all 0.18s ease-out;
    }
    
    .hospital-search-row button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(37, 99, 235, 0.55);
    }
    
    /* üîπ Expand table layout for full visibility */
    table#instrumentReportTable {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 6px;
      margin-top: 1rem;
      table-layout: fixed;
    }
    
    table#instrumentReportTable th,
    table#instrumentReportTable td {
      padding: 0.75rem;
      font-size: 0.9rem;
      text-align: left;
      word-wrap: break-word;
      white-space: normal;
    }
    
    table#instrumentReportTable th {
      background: rgba(241, 245, 249, 0.98);
      color: #4b5563;
      border-bottom: 1px solid rgba(203, 213, 225, 0.9);
      font-weight: 600;
    }
    
    table#instrumentReportTable tbody tr {
      background: rgba(255, 255, 255, 0.94);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
    }
    
    table#instrumentReportTable tbody td {
      border-top: 1px solid rgba(226, 232, 240, 0.95);
      border-bottom: 1px solid rgba(226, 232, 240, 0.95);
    }
    
    table#instrumentReportTable tbody tr td:first-child {
      border-left: 1px solid rgba(226, 232, 240, 0.95);
      border-radius: 8px 0 0 8px;
    }
    
    table#instrumentReportTable tbody tr td:last-child {
      border-right: 1px solid rgba(226, 232, 240, 0.95);
      border-radius: 0 8px 8px 0;
    }
    
    /* üîπ Responsive tweaks */
    @media (max-width: 768px) {
      .hospital-search-row {
        flex-direction: column;
        align-items: stretch;
      }
    
      table#instrumentReportTable th,
      table#instrumentReportTable td {
        font-size: 0.85rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <button type="button" class="back-btn" onclick="goBack()">‚Üê Back</button>
      <div class="header-title">ISTOS Medical Private Limited ‚Äì Instrument History Report</div>
    </div>
  </header>

  <div class="page-shell">
    <div class="container">
      <h2>Instrument Supply History</h2>
      <div class="hospital-search-row">
        <select id="catalogSelector">
          <option value="">-- Select Catalog --</option>
        </select>
        <button id="showReportBtn">Show</button>
      </div>

      <table id="instrumentReportTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Hospital</th>
            <th>Instrument Name</th>
            <th>Date</th>
            <th>Quantity</th>
            <th>Unit Price (INR)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    function goBack() {
      location.href = "/index.html";
    }
  </script>

  <script type="module" src="../js/firebase.js"></script>
  <script type="module" src="../js/quoteService.js"></script>
  <script type="module" src="../js/customReport.js"></script>
</body>
</html>
