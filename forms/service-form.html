<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Visit Form</title>
  <style>
    :root {
      --bg-gradient: radial-gradient(circle at 25% 25%, #3b82f6 0, #3f5a91 40%, #020617 100%);
      --card-bg: #ffffff;
      --accent: #3b82f6;
      --accent-soft: rgba(59, 130, 246, 0.18);
      --text-main: #0f172a;
      --text-muted: #6b7280;
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-sm: 8px;
      --shadow-soft: 0 24px 70px rgba(15, 23, 42, 0.45);
      --border-subtle: 1px solid rgba(148, 163, 184, 0.26);
      --primary: #3b82f6;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      color: var(--text-main);
      background: #020617;
    }

    .quote-setup-gradient {
      position: fixed;
      inset: 0;
      background: var(--bg-gradient);
      opacity: 0.9;
      filter: blur(2px);
      z-index: -2;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(15, 23, 42, 0.94);
      border-bottom: var(--border-subtle);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      color: #e5e7eb;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0.7rem 1.5rem;
    }

    .header-title {
      flex: 1;
      text-align: center;
      font-weight: 600;
      font-size: 1.35rem;
      letter-spacing: 0.04em;
    }

    .quote-setup-shell {
      min-height: calc(100vh - 56px);
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 22px 24px 20px;
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      border: var(--border-subtle);
      color: var(--text-main);
    }

    h2 {
      color: var(--text-main);
      margin: 0 0 1rem 0;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.55rem;
    }

    h2::after {
      content: "";
      flex: 1;
      height: 1px;
      background: linear-gradient(to right, rgba(148, 163, 184, 0.6), transparent);
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem 1.1rem;
    }

    form input,
    form textarea {
      padding: 0.7rem 0.95rem;
      border-radius: var(--radius-sm);
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 0.9rem;
      background: rgba(248, 250, 252, 0.9);
      color: var(--text-main);
      transition: border-color 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
    }

    form input::placeholder,
    form textarea::placeholder {
      color: var(--text-muted);
    }

    form input:focus,
    form textarea:focus {
      outline: none;
      border-color: var(--accent);
      background: #ffffff;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.5);
    }

    form textarea {
      grid-column: span 2;
      min-height: 90px;
      resize: vertical;
    }

    form button {
      grid-column: span 2;
      padding: 0.9rem 1.2rem;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: #fff;
      border: none;
      border-radius: 999px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.18s ease-out;
      box-shadow: 0 12px 26px rgba(37, 99, 235, 0.6);
    }

    form button:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 32px rgba(37, 99, 235, 0.75);
    }

    .photo-gallery {
      grid-column: span 2;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .photo-gallery img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: var(--radius-sm);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .quote-setup-shell {
        padding: 16px;
      }
      .container {
        padding: 18px 14px;
        border-radius: 16px;
      }
      form {
        grid-template-columns: 1fr;
      }
      form button {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <!-- Background gradient -->
  <div class="quote-setup-gradient"></div>

  <!-- Sticky header -->
  <header>
    <div class="header-inner">
      <button class="back-btn" onclick="navigate('index.html')">‚Üê Back</button>
      <div class="header-title">Service Visit Form</div>
    </div>
  </header>

  <!-- Main shell -->
  <div class="quote-setup-shell">
    <div class="container">
      <h2>Log Service Visit</h2>

      <form id="serviceVisitForm">
        <!-- Instrument Serial -->
        <input 
          id="instrumentSerial" 
          name="instrumentSerial" 
          type="text" 
          placeholder="Instrument Serial" 
          required 
        />

        <!-- Diagnostics -->
        <textarea 
          id="diagnostics" 
          name="diagnostics" 
          placeholder="Diagnostics"
        ></textarea>

        <!-- Actions Taken -->
        <textarea 
          id="actionsTaken" 
          name="actionsTaken" 
          placeholder="Actions Taken"
        ></textarea>

        <!-- Photo Upload -->
        <div class="form-row">
          <input 
            id="photosInput" 
            name="photosInput" 
            type="file" 
            accept="image/*" 
            multiple 
          />
        </div>
        <div id="photosPreview" class="photo-gallery"></div>

        <!-- Submit -->
        <button type="submit">Save Visit</button>
      </form>
    </div>
  </div>

<!-- Firebase service logic -->
<script type="module">
  import { auth, onAuthStateChanged } from "../js/firebase.js";
  import { initServiceForm } from "../js/istosService.js"; // export a setup function from istosService.js

  // Auth guard: redirect if not logged in
  onAuthStateChanged(auth, user => {
    if (!user) {
      alert("You must be logged in to upload photos.");
      window.location.href = "login.html";
    } else {
      // Initialize service form logic only if authenticated
      initServiceForm();
    }
  });
</script>


</body>
</html>
