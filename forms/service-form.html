<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Visit Form</title>
  <style>
    :root {
      --bg-gradient: radial-gradient(circle at 25% 25%, #3b82f6 0, #3f5a91 40%, #020617 100%);
      --card-bg: #ffffff;
      --accent: #3b82f6;
      --accent-soft: rgba(59, 130, 246, 0.18);
      --text-main: #0f172a;
      --text-muted: #6b7280;
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-sm: 8px;
      --shadow-soft: 0 24px 70px rgba(15, 23, 42, 0.45);
      --border-subtle: 1px solid rgba(148, 163, 184, 0.26);
      --primary: #3b82f6;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      color: var(--text-main);
      background: #020617;
    }

    .quote-setup-gradient {
      position: fixed;
      inset: 0;
      background: var(--bg-gradient);
      opacity: 0.9;
      filter: blur(2px);
      z-index: -2;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(15, 23, 42, 0.94);
      border-bottom: var(--border-subtle);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      color: #e5e7eb;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0.7rem 1.5rem;
    }

    .header-title {
      flex: 1;
      text-align: center;
      font-weight: 600;
      font-size: 1.35rem;
      letter-spacing: 0.04em;
    }

    .quote-setup-shell {
      min-height: calc(100vh - 56px);
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 22px 24px 20px;
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      border: var(--border-subtle);
      color: var(--text-main);
    }

    h2 {
      color: var(--text-main);
      margin: 0 0 1rem 0;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.55rem;
    }

    h2::after {
      content: "";
      flex: 1;
      height: 1px;
      background: linear-gradient(to right, rgba(148, 163, 184, 0.6), transparent);
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem 1.1rem;
    }

    form input,
    form textarea {
      padding: 0.7rem 0.95rem;
      border-radius: var(--radius-sm);
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 0.9rem;
      background: rgba(248, 250, 252, 0.9);
      color: var(--text-main);
      transition: border-color 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
    }

    form input::placeholder,
    form textarea::placeholder {
      color: var(--text-muted);
    }

    form input:focus,
    form textarea:focus {
      outline: none;
      border-color: var(--accent);
      background: #ffffff;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.5);
    }

    form textarea {
      grid-column: span 2;
      min-height: 90px;
      resize: vertical;
    }

    form button {
      grid-column: span 2;
      padding: 0.9rem 1.2rem;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: #fff;
      border: none;
      border-radius: 999px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.18s ease-out;
      box-shadow: 0 12px 26px rgba(37, 99, 235, 0.6);
    }

    form button:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 32px rgba(37, 99, 235, 0.75);
    }

    .photo-gallery {
      grid-column: span 2;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .photo-gallery img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: var(--radius-sm);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

     .history-list {
      list-style: none;
      padding: 0;
    }
    
    .visit-summary {
      font-weight: bold;
      margin-bottom: 4px;
    }
    
    .visit-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .history-photo {
      width: 120px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

     .lightbox {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    
    .lightbox-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
    }
    
    #lightboxCaption {
      margin: auto;
      display: block;
      text-align: center;
      color: #ccc;
      padding: 10px;
    }
    
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .quote-setup-shell {
        padding: 16px;
      }
      .container {
        padding: 18px 14px;
        border-radius: 16px;
      }
      form {
        grid-template-columns: 1fr;
      }
      form button {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <!-- Background gradient -->
  <div class="quote-setup-gradient"></div>

  <!-- Sticky header -->
  <header>
    <div class="header-inner">
      <button class="back-btn" onclick="history.back()">← Back</button>
      <div class="header-title">Service Visit Form</div>
    </div>
  </header>

  <!-- Main shell -->
  <div class="quote-setup-shell">
    <div class="container">
      <h2>Log Service Visit</h2>

      <form id="serviceVisitForm">
        <!-- Instrument Serial -->
        <input 
          id="instrumentSerial" 
          name="instrumentSerial" 
          type="text" 
          placeholder="Instrument Serial" 
          required 
        />

        <!-- Engineer (auto-filled) -->
        <input 
          id="engineerName" 
          name="engineerName" 
          type="text" 
          placeholder="Engineer Name" 
          readonly 
        />

        <!-- Date/Time (auto-filled) -->
        <input 
          id="visitDateTime" 
          name="visitDateTime" 
          type="text" 
          placeholder="Date & Time" 
          readonly 
        />

        <!-- Diagnostics -->
        <textarea 
          id="diagnostics" 
          name="diagnostics" 
          placeholder="Diagnostics"
        ></textarea>

        <!-- Actions Taken -->
        <textarea 
          id="actionsTaken" 
          name="actionsTaken" 
          placeholder="Actions Taken"
        ></textarea>

        <!-- Photo Upload -->
        <div class="form-row">
          <input 
            id="photosInput" 
            name="photosInput" 
            type="file" 
            accept="image/*" 
            multiple 
          />
        </div>
        <div id="photosPreview" class="photo-gallery"></div>

        <!-- Submit -->
        <button type="submit">Save Visit</button>
      </form>

      <!-- Equipment History -->
      <h3>Equipment History</h3>
      <div id="equipmentHistory">
        <p>Enter a serial number above to view past service visits.</p>
        <ul id="historyList"></ul>
      </div>
    </div>
  </div>

        <!-- Submit -->
        <button type="submit">Save Visit</button>
      </form>
    </div>
  </div>

<!-- Firebase service logic -->
<script type="module">
  import { 
    auth, 
    db, 
    onAuthStateChanged,
    collection, 
    query, 
    where, 
    orderBy, 
    getDocs 
  } from "../js/firebase.js";  // Use your main Firebase config (v10+)
  
  import { initServiceForm } from "../js/istosService.js";

  let currentGallery = [];
  let currentIndex = 0;
  let startX = 0;
  let endX = 0;

  // Helper: fetch equipment history
  async function getEquipmentHistory(serial) {
    try {
      const q = query(
        collection(db, "serviceVisits"),
        where("instrumentSerial", "==", serial),
        orderBy("createdAt", "desc")
      );
      const snapshot = await getDocs(q);
      return snapshot.docs.map(doc => doc.data());
    } catch (error) {
      console.error("Error fetching history:", error);
      return [];
    }
  }

  // Render history list with photo gallery + lightbox
  function renderHistory(history) {
    const list = document.getElementById("historyList");
    if (!list) {
      console.warn("historyList element not found");
      return;
    }
    
    list.innerHTML = "";

    history.forEach(visit => {
      const li = document.createElement("li");

      // Summary
      const summary = document.createElement("div");
      summary.className = "visit-summary";
      summary.textContent = `${visit.createdAt?.toDate?.()?.toLocaleString() || 'Unknown date'} - ${visit.engineerName}: ${visit.actionsTaken}`;
      li.appendChild(summary);

      // Gallery
      if (visit.photos && visit.photos.length > 0) {
        const gallery = document.createElement("div");
        gallery.className = "visit-gallery";

        visit.photos.forEach((url, idx) => {
          const img = document.createElement("img");
          img.src = url;
          img.alt = "Service photo";
          img.className = "history-photo";
          img.loading = "lazy"; // Performance

          // Lightbox click handler
          img.addEventListener("click", () => {
            currentGallery = visit.photos;
            currentIndex = idx;
            openLightbox(url, `${visit.engineerName} - ${visit.createdAt?.toDate?.()?.toLocaleString() || 'Service photo'}`);
          });

          gallery.appendChild(img);
        });

        li.appendChild(gallery);
      }

      list.appendChild(li);
    });
  }

  // Lightbox functions
  function openLightbox(url, captionText) {
    const lightbox = document.getElementById("photoLightbox");
    const lightboxImg = document.getElementById("lightboxImage");
    const caption = document.getElementById("lightboxCaption");
    
    if (!lightbox || !lightboxImg || !caption) {
      console.warn("Lightbox elements not found");
      return;
    }

    lightbox.style.display = "block";
    lightboxImg.src = url;
    caption.textContent = captionText;
  }

  function closeLightbox() {
    const lightbox = document.getElementById("photoLightbox");
    if (lightbox) {
      lightbox.style.display = "none";
    }
  }

  // Close lightbox handlers
  function initLightboxHandlers() {
    // Close button
    const closeBtn = document.querySelector(".close");
    if (closeBtn) {
      closeBtn.addEventListener("click", closeLightbox);
    }

    // Overlay click to close
    const lightbox = document.getElementById("photoLightbox");
    if (lightbox) {
      lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) {
          closeLightbox();
        }
      });
    }

    // Keyboard navigation
    document.addEventListener("keydown", (e) => {
      const lightbox = document.getElementById("photoLightbox");
      if (lightbox && lightbox.style.display === "block") {
        if (e.key === "ArrowRight" && currentGallery.length > 0) {
          currentIndex = (currentIndex + 1) % currentGallery.length;
          openLightbox(currentGallery[currentIndex], "Photo " + (currentIndex + 1));
        } else if (e.key === "ArrowLeft" && currentGallery.length > 0) {
          currentIndex = (currentIndex - 1 + currentGallery.length) % currentGallery.length;
          openLightbox(currentGallery[currentIndex], "Photo " + (currentIndex + 1));
        } else if (e.key === "Escape") {
          closeLightbox();
        }
      }
    });

    // Touch/swipe support
    if (lightbox) {
      lightbox.addEventListener("touchstart", (e) => {
        startX = e.changedTouches[0].screenX;
      });
      
      lightbox.addEventListener("touchend", (e) => {
        endX = e.changedTouches[0].screenX;
        handleSwipe();
      });
    }
  }

  function handleSwipe() {
    const threshold = 50;
    const lightbox = document.getElementById("photoLightbox");
    
    if (lightbox && lightbox.style.display === "block" && currentGallery.length > 0) {
      if (endX - startX > threshold) {
        // Swipe right → previous
        currentIndex = (currentIndex - 1 + currentGallery.length) % currentGallery.length;
        openLightbox(currentGallery[currentIndex], "Photo " + (currentIndex + 1));
      } else if (startX - endX > threshold) {
        // Swipe left → next
        currentIndex = (currentIndex + 1) % currentGallery.length;
        openLightbox(currentGallery[currentIndex], "Photo " + (currentIndex + 1));
      }
    }
  }

  // Main initialization
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("You must be logged in to access service records.");
      window.location.href = "login.html";
      return;
    }

    try {
      // Initialize service form
      await initServiceForm();
      console.log("Service form initialized for user:", user.uid);

      // Auto-fill form fields
      const engineerField = document.getElementById("engineerName");
      const dateField = document.getElementById("visitDateTime");
      
      if (engineerField) {
        engineerField.value = user.displayName || user.email.split("@")[0];
      }
      if (dateField) {
        dateField.value = new Date().toLocaleString();
      }

      // Serial number history lookup
      const serialField = document.getElementById("instrumentSerial");
      if (serialField) {
        serialField.addEventListener("blur", async (e) => {
          const serial = e.target.value.trim();
          if (!serial) return;
          
          const history = await getEquipmentHistory(serial);
          renderHistory(history);
        });
      }

      // Initialize lightbox handlers after DOM is ready
      initLightboxHandlers();

    } catch (err) {
      console.error("Failed to initialize service form:", err);
      alert("Failed to initialize service form. Please refresh and try again.");
    }
  });

</script>

  <!-- Lightbox Modal -->
<div id="photoLightbox" class="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-content" id="lightboxImage" />
  <div id="lightboxCaption"></div>
</div>

<script>
// Navigation helper function
function navigate(page) {
  window.location.href = page;
}
</script>

</body>
</html>
