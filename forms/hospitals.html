<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospitals</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      /* Soft gradient + dark base for glass effect */
      background:
        radial-gradient(circle at 10% 0, rgba(59,130,246,0.45), transparent 55%),
        radial-gradient(circle at 90% 100%, rgba(16,185,129,0.35), transparent 55%),
        #0b1220;
      color: #0f172a;
    }

    th {
      cursor: pointer;
    }
    th.sorted-asc::after {
      content: " ▲";
    }
    th.sorted-desc::after {
      content: " ▼";
    }
    
    /* Glassy header with inner layout */
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
      color: #e5e7eb;
      padding: 0.75rem 2rem;
    }
    
    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .back-btn {
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.7);
      color: #e5e7eb;
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.18s ease-out;
    }
    
    .back-btn:hover {
      background: rgba(15, 23, 42, 0.95);
      box-shadow: 0 8px 22px rgba(15, 23, 42, 0.7);
      transform: translateY(-1px);
    }
    
    .header-title {
      flex: 1;
      text-align: center;
      font-weight: 600;
      font-size: 1.45rem;
      letter-spacing: 0.03em;
    }
    
    /* Page shell + white window container */
    .page-shell {
      min-height: calc(100vh - 56px);
      display: flex;
      justify-content: center;
      padding: 24px 16px;
    }
    
    .container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 2rem;
      background: #ffffff; /* white main surface */
      border-radius: 18px;
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.35),
        0 0 0 1px rgba(148, 163, 184, 0.26);
    }
    
    h2 {
      color: #0f172a;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    
    /* Form with soft glassy inputs on white */
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    form input,
    form textarea,
    form button {
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 0.95rem;
      font-family: 'Inter', sans-serif;
      background: rgba(248, 250, 252, 0.9);
      color: #0f172a;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }
    
    form input:focus,
    form textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.35);
      background: #ffffff;
    }
    
    form textarea {
      grid-column: span 2;
    }
    
    form button {
      grid-column: span 2;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: #ffffff;
      border: none;
      cursor: pointer;
      font-weight: 500;
      box-shadow: 0 10px 22px rgba(59, 130, 246, 0.45);
      transition: all 0.18s ease-out;
    }
    
    form button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(37, 99, 235, 0.55);
    }
    
    /* Table as floating rows inside white window */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 6px;
      margin-top: 0.5rem;
    }
    
    table th,
    table td {
      padding: 0.8rem;
      text-align: left;
      font-size: 0.9rem;
    }
    
    table th {
      background: rgba(241, 245, 249, 0.98);
      color: #4b5563;
      border-bottom: 1px solid rgba(203, 213, 225, 0.9);
    }
    
    tbody tr {
      background: rgba(255, 255, 255, 0.94);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.08);
    }
    
    tbody td {
      border-top: 1px solid rgba(226, 232, 240, 0.95);
      border-bottom: 1px solid rgba(226, 232, 240, 0.95);
    }
    
    tbody tr td:first-child {
      border-left: 1px solid rgba(226, 232, 240, 0.95);
      border-radius: 10px 0 0 10px;
    }
    
    tbody tr td:last-child {
      border-right: 1px solid rgba(226, 232, 240, 0.95);
      border-radius: 0 10px 10px 0;
    }
    
    /* Actions as pills */
    .actions button {
      margin-right: 0.5rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 500;
      transition: all 0.15s ease-out;
    }
    
    .actions button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(15, 23, 42, 0.18);
    }
    
    .edit-btn {
      background: rgba(251, 191, 36, 0.16);
      color: #92400e;
    }
    
    .delete-btn {
      background: rgba(239, 68, 68, 0.18);
      color: #b91c1c;
    }
    
    /* Readonly inputs subtle style */
    input[readonly] {
      background-color: #f3f4f6;
      color: #111827;
      cursor: not-allowed;
      border-color: rgba(148, 163, 184, 0.6);
    }

  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <button type="button" class="back-btn" onclick="goBack()">← Back</button>
      <div class="header-title">ISTOS Medical Private Limited - Hospital Master</div>
    </div>
  </header>

  <div class="container">
    <h2>Add / Edit Hospital</h2>
    <form id="hospitalForm">
      <input type="text" id="clientCode" placeholder="Client Code" readonly>
      <input type="text" id="clientName" placeholder="Client Name" required>
      <textarea id="address" placeholder="Address" rows="2" required></textarea>
      <input type="text" id="area" placeholder="Area">
      <input type="tel" id="mobile" placeholder="Mobile">
      <input type="email" id="email" placeholder="Email ID">
      <input type="text" id="pan" placeholder="PAN Number">
      <button type="submit">Save Hospital</button>
    </form>

    <h2>Hospital List</h2>
    <table id="hospitalTable">
      <thead>
        <tr>
          <th id="sortNumber">#</th>
          <th id="sortCode">Client Code</th>
          <th id="sortName">Client Name</th>
          <th>Address</th>
          <th>Area</th>
          <th>Mobile</th>
          <th>Email ID</th>
          <th>PAN</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  <!-- Page-specific script -->
  <script>
function goBack() {
  location.href = "/index.html";
}

document.addEventListener("DOMContentLoaded", () => {
  const table = document.getElementById("hospitalTable");
  const tbody = table.querySelector("tbody");
  let sortState = {}; // track sort direction per column

  function sortTable(colIndex, type = "string") {
    const rows = Array.from(tbody.querySelectorAll("tr"));
    const asc = !sortState[colIndex]; // toggle direction
    sortState[colIndex] = asc;

    const sorted = rows.sort((a, b) => {
      let A = a.children[colIndex].innerText.trim();
      let B = b.children[colIndex].innerText.trim();

      if (type === "number") {
        A = parseFloat(A) || 0;
        B = parseFloat(B) || 0;
      } else {
        A = A.toLowerCase();
        B = B.toLowerCase();
      }

      if (A < B) return asc ? -1 : 1;
      if (A > B) return asc ? 1 : -1;
      return 0;
    });

    // Clear tbody and append sorted rows
    tbody.innerHTML = "";
    sorted.forEach(row => tbody.appendChild(row));

    // Reset header classes
    table.querySelectorAll("th").forEach(th => th.classList.remove("sorted-asc","sorted-desc"));
    const th = table.querySelectorAll("th")[colIndex];
    th.classList.add(asc ? "sorted-asc" : "sorted-desc");
  }

  // ✅ Wire up sorting in a clean loop
  const sortBindings = [
    { id: "sortNumber", index: 0, type: "number" }, // #
    { id: "sortCode",   index: 1, type: "string" }, // Client Code
    { id: "sortName",   index: 2, type: "string" }  // Client Name
  ];
  
  sortBindings.forEach(({ id, index, type }) => {
    const th = document.getElementById(id);
    if (th) {
      th.addEventListener("click", () => sortTable(index, type));
    }
  });

  </script>
    
  <!-- Your own modules (firebase.js handles Firebase init with CDN imports) -->
  <script type="module" src="../js/firebase.js"></script>
  <script type="module" src="../js/hospitalService.js"></script>
  <script type="module" src="../js/hospitalUI.js"></script>
</body>
</html>
